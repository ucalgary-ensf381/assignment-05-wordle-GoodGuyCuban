<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Wordle</title>
    <link rel="stylesheet" href="./style.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous">
    <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-sm navbar-light main-nav border-bottom
        align-items-center">
        <div class="container justify-content-center">
          <ul class="nav navbar-nav w-100 flex-nowrap">
            <!--spacer-->
          </ul>
          <ul class="nav navbar-nav justify-content-center">
            <li class="nav-item"><h1 class="fw-bold m-2">Wordle</h1></li>
          </ul>
          <ul class="nav navbar-nav w-100 justify-content-end">
            <li class="nav-item">
              <a role="button" class="btn btn-default active m-2"
                id="drkSwitch"><i class="bi bi-circle-half" aria-hidden="true"></i></a>
            </li>
            <li class="nav-item">
              <a role="button" class="btn btn-default active m-2"
                id="hintButton"><i class="bi bi-question-lg" aria-hidden="true"></i></a>
            </li>
            <li class="nav-item">
              <a role="button" class="btn btn-default active m-2"
                id="infoButton" data-bs-toggle="offcanvas" data-bs-target="#Id2"
                aria-controls="Id2"><i class="bi bi-info-circle"
                  aria-hidden="true"></i></a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <div id="board" class="m-3">

    </div>

    <div class="text-center">
      <a role="button" class="btn btn-primary" id="startOver">Start Over</a>
    </div>

    <div class="offcanvas offcanvas-start" data-bs-backdrop="static"
      tabindex="-1" id="Id2" aria-labelledby="staticBackdropLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title fw-bold" id="staticBackdropLabel">How To Play</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas"
          aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <div>
          <ul>
            <li>
              Start typing. The letters will appear in the boxes
            </li>
          </ul>
        </div>
      </div>
    </div>

    

    <footer>
      <div class="fixed-bottom">
        <div id="AlertPlaceholder"></div>
        <p class="text-center fw-light">MPP</p>
      </div>
    </footer>

    <script src="./wordle.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"></script>
  </body>
</html>
